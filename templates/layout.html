<!-- templates/layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    {% block head %}{% endblock %}
    <style>
        /* Coin Image Styling */
        .coin-image-container {
            position: absolute;
            top: 200px;
            right: 20px;
            z-index: 10;
            opacity: 0.8;
        }
        .coin-image-container:hover {
            opacity: 1;
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
        .coin-image {
            width: 200px;
            height: auto;
            filter: drop-shadow(0px 0px 5px #000);
        }

        /* Background Image Styling */
        .background-image-container {
            position: relative;
            text-align: center;
            padding-top: 30px;
        }
        .background-image {
            width: 300px;
            height: auto;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" alt="Logo">
            My Application
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search Non-Profit</a></li>
                <li class="nav-item"><a class="nav-link" href="/gpt_handler">GPT Handler</a></li>
                <li class="nav-item"><a class="nav-link" href="/civic_info">Civic Info</a></li>
                <li class="nav-item"><a class="nav-link" href="/fec">FEC Data</a></li>
                <li class="nav-item"><a class="nav-link" href="/edgar">EDGAR Data</a></li>
                <li class="nav-item"><a class="nav-link" href="/lobby_view">Lobby View</a></li>
                <li class="nav-item"><a class="nav-link" href="/court_listener">Court Listener</a></li>
            </ul>
        </div>
    </nav>

    <!-- Coin Image -->
    <div class="coin-image-container">
        <img src="{{ url_for('static', filename='images/coin.png') }}" alt="Coin" class="coin-image">
    </div>

    <!-- Main Content with Background Image -->
    <div class="container mt-4 background-image-container">
        <img src="{{ url_for('static', filename='images/background.png') }}" alt="Background" class="background-image">
        
        <!-- Main Content Block -->
        {% block content %}{% endblock %}
    </div>

    <!-- Include JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <!-- Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
